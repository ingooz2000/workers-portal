<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="signupstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Contractor Registration</div>
    <div class="content">
      <form action="contractor_signup.php" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="last" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="mail" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phno" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" name="add" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">Place</span>
            <input type="text" name="place" placeholder="Enter your Place" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pass" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="cfpass" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <label for="dropdown">Select Type Of Work:</label>
          <div class="styled-select">
              <select id="dropdown" name="type">
                  <option value="select">Select</option>
                  <option value="painter" >Painter</option>
                  <option value="carpenter" >Carpenter</option>
                  <option value="plumber">Plumber</option>
              </select>
          </div>
      
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <label>Already Have An Account<a href="login.html">Log In</a></label>
      </form>
    </div>
  </div>

</body>
</html>
